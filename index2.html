<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saung Eain Met Blanket Shop</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <!-- TOP BAR (same position as your photo) -->
    <header class="topbar">
        <div class="title">COZY BLANKETS</div>
        <nav class="menu">
            <button class="nav-btn">Home</button>
            <button class="nav-btn">Products</button>
            <button class="nav-btn">Contact</button>
            <button class="nav-btn">Setting</button>
        </nav>
    </header>

    <!-- HERO — BIG BLUE SECTION (same size + same location) -->
    <section class="hero">
        <div class="hero-text">
            <h1>SAUNG EAIN MET BLANKET SHOP</h1>
            <h2>Find Your Perfect Blanket</h2>
            <p>Soft · Warm · Stylish</p>
            <button class="shop-btn">Shop Now</button>
        </div>
    </section>

    <!-- PRODUCT SECTION (same 5 boxes with same positions) -->
    <section class="categories">
        <div class="category-box">
            <img src="img/Pillow1.jpeg">
            Pillow & Bolster
        </div>

        <div class="category-box">
            <img src="img/Blanket.jpg">
            Blanket
        </div>

        <div class="category-box">
            <img src="img/Mattress.jpg">
            Mattress
        </div>

        <div class="category-box">
            <img src="img/Carpet1.jpg">
            Carpet
        </div>

        <div class="category-box">
            <img src="img/Towel.jpg">
            Towel
        </div>
    </section>

</body>
</html>
